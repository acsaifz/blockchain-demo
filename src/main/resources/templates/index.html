        <meta name="author" content="" />

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/blockchain.png" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <a class="navbar-brand" href="#!">Blockchain Demo</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    </ul>

                            <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${sumOfFoods}">0</span>
                        </button>
                    </form>
                </div>-->
            </div>
        </nav>
        <!-- Header-->
        <!-- Section-->
        <section class="pb-5">
            <div class="container px-4 px-lg-5 mt-4" th:if="${wallet == null}">
                <div class="row" th:if="${wallet == null}">
                    <div class="col">
                        <form th:action="@{/wallet}" method="post">
                            <button class="btn btn-dark">Create wallet</button>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#transactionModal">
                                Launch demo modal
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container px-4 px-lg-5 mt-4" th:unless="${wallet == null}">
                <div class="row">
                    <div class="col-auto">
                        <h4>Wallet address: <span th:text="${wallet.address}"></span></h4>
                    </div>
                    <div class="col" style="text-align: right">
                        <h4 class="">Your balance: <span th:text="${balance}">0</span></h4>
                    </div>
                </div>
                <div class="row form-group my-5">
                    <form th:action="@{/transaction}" th:object="${transaction}" method="post" class="row">
                        <div class="col-5">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Send to</div>
                                </div>
                                <input type="text" class="form-control" id="recipient" name="recipient" />
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Amount</div>
                                </div>
                                <input type="text" class="form-control" id="amount" name="amount" />
                            </div>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-dark btn-block">Send</button>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col">
                        <form th:action="@{/mine}" method="post">
                            <button class="btn btn-dark mb4">Mine</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container px-4 px-lg-5 mt-4">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Previous block hash</th>
                            <th>Transaction count</th>
                            <th>Age</th>
                            <th>Proof</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  th:each="block: ${blockchain}">
                            <td th:text="${block.id}"></td>
                            <td th:text="${block.previousHash}"></td>
                            <td th:text="${block.transactionList.size()}"></td>
                            <td th:text="${#temporals.format(block.time,'yyyy/MM/dd HH:mm:ss')}"></td>
                            <td th:text="${block.proof}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <!-- Modal -->
        <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="transactionModalLabel">Transaction</h5>
                        <button type="button" class="btn-close btn-dark" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    </body>
</html>
