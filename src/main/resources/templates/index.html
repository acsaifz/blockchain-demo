<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>FoodCart</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/blockchain.png" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Blockchain</a>
                <!--<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/foodCart}">Foods</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/foodCart/add}">Add Food</a></li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-light" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${sumOfFoods}">0</span>
                        </button>
                    </form>
                </div>-->
            </div>
        </nav>
        <!-- Header-->
        <!-- Section-->
        <section class="pb-5">
            <div class="container px-4 px-lg-5 mt-4">
                <div th:if="${wallet == null}">
                    <form th:action="@{/wallet}" method="post">
                        <button>Create wallet</button>
                    </form>
                </div>
                <div th:unless="${wallet == null}">
                    <p th:text="${wallet.address}"></p>
                    <form th:action="@{/mine}" method="post">
                        <button>Mine</button>
                    </form>
                </div>
            </div>
            <div class="container px-4 px-lg-5 mt-4">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Previous block hash</th>
                            <th>Transaction count</th>
                            <th>Age</th>
                            <th>Proof</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="block: ${blockchain}">
                            <td th:text="${block.id}"></td>
                            <td th:text="${block.previousHash}"></td>
                            <td th:text="${block.transactionList.size()}"></td>
                            <td th:text="${#temporals.format(block.time,'yyyy/MM/dd HH:mm:ss')}"></td>
                            <td th:text="${block.proof}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
